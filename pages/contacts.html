<!doctype html>
<html lang="ru" data-page="contacts">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Личный сайт студента — Контакты</title>
  <meta name="description" content="Связаться со мной: форма обратной связи и ссылки." />
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
  <a class="skip-link" href="#main">Перейти к содержимому</a>

  <header class="site-header">
    <div class="container header-inner">
      <div class="logo" aria-label="Логотип">
        <img src="../assets/images/icons/logo.svg" alt="" width="28" height="28" />
        <span class="logo__text">Артем</span>
      </div>
      <nav class="site-nav" aria-label="Главная навигация">
        <a href="../index.html" data-link="index">Главная</a>
        <a href="./projects.html" data-link="projects">Проекты</a>
        <a href="./diary.html" data-link="diary">Дневник</a>
        <a href="./contacts.html" data-link="contacts">Контакты</a>
      </nav>
    </div>
  </header>

  <main id="main" class="container stack-lg">
    <section class="card" aria-labelledby="contact-title">
      <h1 id="contact-title" class="h2">Свяжитесь со мной</h1>

      <form class="contact-form" id="contact-form" novalidate>
        <div class="field">
          <label for="name">Имя</label>
          <input id="name" name="name" type="text" required placeholder="Иван Иванов" />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="student@edu.ru" />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="field">
          <label for="message">Сообщение</label>
          <textarea id="message" name="message" rows="5" required placeholder="Ваше сообщение..."></textarea>
          <small class="error" aria-live="polite"></small>
        </div>

        <button class="btn" type="submit">Отправить сообщение</button>
        <p class="form-status" role="status" aria-live="polite"></p>
      </form>

      <div class="divider" role="separator" aria-hidden="true"></div>

      <ul class="contact-list">
        <li>
          <img class="icon" src="../assets/images/icons/mail.svg" alt="" width="18" height="18" />
          <a href="mailto:student@edu.ru">shavrov@edu.ru</a>
        </li>
        <li>
          <img class="icon" src="../assets/images/icons/github.svg" alt="" width="18" height="18" />
          <a href="https://github.com/CreaTure100" target="_blank" rel="noopener">GitHub: CreaTure100</a>
        </li>
        <li>
          <img class="icon" src="../assets/images/icons/pin.svg" alt="" width="18" height="18" />
          <span>Derry, Man, USA</span>
        </li>
      </ul>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© 2025 Контакты</small>
    </div>
  </footer>

  <script src="../scripts/app.js" defer></script>
</body>
</html>
